<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>留言板</title>
</head>
<body>

<h1>留言板</h1>
<form action="/post" method="post">
    <p>请留言</p>
    <table>
        <tr>
            <th>名字</th>
            <td>
                <input type="text" size="20" name="name">
            </td>
        </tr>
        <tr>
            <th>留言</th>
            <td>
                <textarea rows="5" cols="40" name="comment"></textarea>
            </td>
        </tr>
    </table>
    <p><button type="submit">提交</button></p>
</form>
<div>
    <h2>留言记录</h2>
    <h3>游客的留言 （2017/06/07 10：00：00）</h3>
    <p>
        留言内容
    </p>
    <h3>游客的留言 （2017/06/08 10：00：00）</h3>
    <p>
        留言内容
    </p>
</div>
</body>
</html>
